<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Calculator</h1>
            <p>Plan your finances with ease and efficiency.</p>
        </header>
        <main>
            <form id="budgetForm">
                <div class="form-group">
                    <label for="income">Monthly Income ($):</label>
                    <input type="number" id="income" placeholder="Enter your income" required>
                </div>
                <div class="form-group">
                    <label for="expenses">Monthly Expenses ($):</label>
                    <input type="number" id="expenses" placeholder="Enter your expenses" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="calculateBtn">Calculate</button>
                </div>
            </form>
            <div class="result">
                <p id="balanceText">Balance: $0</p>
                <p id="statusText">Status: -</p>
            </div>
        </main>
        <footer>
            <p>Â© 2025 Budget Calculator - All rights reserved to ~ KING DONOVAN ~</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
